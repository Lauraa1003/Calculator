<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/13dd61c5f0.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="results">7474839939</p>
        </div>
        <button class="clear">Clear</button>
        <button class="delete">Delete</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="divide" class="colorButton">÷</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="multiply" class="colorButton">x</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="subtract" class="colorButton">-</button>
        <button>0</button>
        <button>.</button>
        <button id="equals" class="colorButton">=</button>
        <button id="add" class="colorButton">+</button>
    </div>

</html>
