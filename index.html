<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/13dd61c5f0.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p id="display"></p>
        </div>
        <button class="clear">Clear</button>
        <button class="delete">Delete</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="op divide" class="colorButton">÷</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="op multiply" class="colorButton">x</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="op subtract" class="colorButton">-</button>
        <button class="num">0</button>
        <button>.</button>
        <button class="equals" class="colorButton">=</button>
        <button class="op add" class="colorButton">+</button>
    </div>
    
<footer> 
    Copyright © 2022 Lauraa1003<a href="https://github.com/Lauraa1003"target="_blank"><i class="fab fa-github"></i></a>
</footer>
    <script src="script.js"></script>
</body>
</html>
